# tw-cli Configuration File
# 
# Linux/macOS/WSL: ~/.config/tw-cli/config.toml
# Windows: %USERPROFILE%\.config\tw-cli\config.toml
#
# Note: tw-cli respects your Taskwarrior settings in ~/.taskrc
# including active context (task context <name>)

# Default view mode when entering shell
default_view = "kanban"

# ============================================================================
# BACKEND CONFIGURATION - Support for different CLI tools
# ============================================================================
[backend]
# Backend type: "taskwarrior" (default), "jira", or "custom"
type = "taskwarrior"

# Base command to execute
command = "task"

# Export format (usually "json")
export_format = "json"

# Command to get active context (optional)
context_command = "task context show"

# JIRA-CLI EXAMPLE - Uncomment and modify [backend] section above to use jira-cli
# type = "jira"
# command = "jira"
# 
# Field mapping from jira-cli to our Task model
# [backend.field_mapping]
# id = "key"
# description = "fields.summary"
# project = "fields.project.key"
# status = "fields.status.name"
# priority = "fields.priority.name"
# due = "fields.duedate"
# tags = "fields.labels"

[kanban]
# Grouping strategy: "status", "priority", "project", "tag", "custom"
group_by = "status"

# For tag-based grouping, specify the tag prefix
# Example: tag_prefix = "area" groups by +area.work, +area.personal, etc.
# tag_prefix = "area"

# Show completed tasks
show_completed = true
completed_days = 7  # Show tasks completed in last N days

# Maximum tasks per column (for readability)
max_tasks_per_column = 20

# Minimum width for kanban columns
column_min_width = 40

# Custom columns (only used when group_by = "custom")
# [[kanban.columns]]
# name = "ðŸ”¥ Today"
# filter = "due:today"
# color = "red"
#
# [[kanban.columns]]
# name = "ðŸ“… This Week"
# filter = "due:week"
# color = "yellow"
#
# [[kanban.columns]]
# name = "ðŸ”® Later"
# filter = "status:pending -due:week"
# color = "blue"

[table]
# Columns to display (available: id, description, project, tags, due, priority, urgency, status, entry, end, modified)
columns = ["id", "description", "project", "tags", "due", "priority", "urgency"]

# Default sort column and order
default_sort = "urgency"
sort_order = "desc"  # or "asc"

# Pagination
page_size = 50

# Show grid lines
show_grid = true

[markdown]
# Group tasks by project in markdown view
group_by_project = true

# Include metadata in frontmatter
include_metadata = true

# Use checkboxes for pending tasks
use_checkboxes = true

[list]
# Show full descriptions or truncate
truncate_description = false
max_description_length = 80

# Show task IDs
show_ids = true

[colors]
# Set enabled = false for complete black & white mode (no colors at all)
enabled = true

# Priority colors
priority_high = "red"
priority_medium = "yellow"
priority_low = "blue"
priority_none = "white"

# Status colors
status_active = "green bold"
status_pending = "cyan"
status_waiting = "yellow"
status_completed = "dim"
status_blocked = "red"

# Urgency thresholds and colors
urgency_critical = 15  # >= 15
urgency_high = 10      # >= 10
urgency_medium = 5     # >= 5

urgency_critical_color = "red bold"
urgency_high_color = "red"
urgency_medium_color = "yellow"
urgency_low_color = "white"

# Kanban column header colors
header_backlog = "bold blue"
header_in_progress = "bold yellow"
header_waiting = "bold magenta"
header_completed = "bold green"
header_blocked = "bold red"
header_default = "bold cyan"

# Table header style
